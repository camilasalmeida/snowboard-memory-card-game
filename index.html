<!DOCTYPE html>
<html lang="en">

<body>
    
    <div class="container">
        <h1>Memory Card Game Instructions</h1>
        <ol id="instructions">
            <li><strong>Goal:</strong> Match all pairs before time runs out.</li>
            <li><strong>Flip Cards:</strong> Click two cards to find a match. If they donâ€™t match, they flip back.</li>
            <li><strong>Win:</strong> Match all pairs within 4 minutes.</li>

        </ol>

            <p>Enjoy it!</p>
            <div id="timer">Timer left: 04:00</div>

                <div class="cards" id="12"></div>
                <div class="cards" id="13"></div>
                <div class="cards" id="14"></div>
                <div class="cards" id="15"></div>
            </section>

        <button id="restart">RESTART</button>
    </div>
    <script defer src="./js/app.js"></script>

</body>
</html>
